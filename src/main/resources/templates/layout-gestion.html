<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Reclamos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.24.2/dist/css/uikit.min.css">
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.24.2/dist/js/uikit.min.js"></script>
</head>

<body>

	<nav class="uk-navbar-container">
		<div class="uk-container">
			<div uk-navbar>
			    <div class="uk-navbar-left">
			        <a href="/reclamos/admin/dashboard" class="uk-navbar-item uk-logo">Gestión</a>
			        <ul class="uk-navbar-nav">
			            <li><a href="/reclamos/admin/listar">Listar reclamos</a></li>
			            <li><a href="/reclamos/admin/buscar">Buscar</a></li>
			            <li><a href="/reclamos/admin/dashboard">Dashboard</a></li>
			        </ul>
			    </div>
				
				<div class="uk-navbar-center">
	                <div sec:authorize="!isAuthenticated()">
	                    <a href="/login" class="btn btn-outline-light btn-sm">Iniciar Sesión</a>
	                </div>

	                <div sec:authorize="isAuthenticated()" class="uk-flex-middle uk-flex" uk-grid>
	                    <span class="me-2">Hola, <span sec:authentication="name">Usuario</span></span>
	                    
	                    <form th:action="@{/logout}" method="post" style="display:inline;">
	                        <button type="submit" class="uk-button uk-button-secondary uk-button-small">Cerrar sesión</button>
	                    </form>
	                </div>
	            </div>
		
			    <div class="uk-navbar-right">
			        <ul class="uk-navbar-nav">
			            <li><a href="/reclamos/enviar">Portal Usuario</a></li>
			        </ul>
			    </div>
			</div>
		</div>
	</nav>
<div class="uk-container uk-margin-large-top" layout:fragment="content">

</div>

<script layout:fragment="script"></script>

</body>
</html>
