<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout-gestion.html}">

<div layout:fragment="content">

	<h3>Buscar Reclamo (Admin)</h3>
	
	<form id="form-buscar-admin" action="/reclamos/admin/detalle" method="get">
	    <input name="codigo" class="uk-input uk-width-1-3" placeholder="ID de reclamo">
	    <button class="uk-button uk-button-primary">Buscar</button>
	</form>

</div>

<script layout:fragment="script">
	document.querySelector("#form-buscar-admin").addEventListener("submit", e => {
	    e.preventDefault();
	    const codigo = e.target.codigo.value.trim();
	    window.location = "/reclamos/admin/detalle/" + codigo.toUpperCase();
	});
	</script>

</html>
