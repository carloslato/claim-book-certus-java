<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}">

  <div layout:fragment="content">

  
		<h3>Consultar Reclamo</h3>
		
		<form action="/reclamos/detalle" method="get" id="form-buscar">
		    <input class="uk-input uk-width-1-3" name="codigo" placeholder="CÃ³digo" required>
		    <button class="uk-button uk-button-primary">Buscar</button>
		</form>

	</div>
	
	<script layout:fragment="script">
	document.querySelector("#form-buscar").addEventListener("submit", e => {
	    e.preventDefault();
	    const codigo = e.target.codigo.value.trim();
	    window.location = "/reclamos/detalle/" + codigo.toUpperCase();
	});
	</script>

</html>
