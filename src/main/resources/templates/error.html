<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error del Servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        
        <h1 class="display-1" th:text="${status}">Error</h1> 
        
        <p class="lead">Lo sentimos, hubo un problema técnico.</p>
        
        <div th:if="${trace}">
            <p th:text="${error}">Mensaje genérico</p>
        </div>
        
        <p th:if="${status} == 404">
            Parece que la página que buscabas en `/reclamos/admin/**` no existe. 
        </p>
        
        <a href="/reclamos/enviar" class="btn btn-primary">Ir a la Página de Inicio</a>
        
        </div>
</body>
</html>
